name: Publish

on:
  push:
    tags:
      - 0.*.*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build container
        run: |
          docker build -t djelm-builder -f Dockerfile.dev --target builder .
          mkdir -p dist
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -v ${{ github.workspace }}/dist:/app/dist \
            -w /app \
            djelm-builder \
            uv build

      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          overwrite: true

  publish-to-pypi:
    runs-on: ubuntu-latest

    name: Publish Python ğŸ distribution ğŸ“¦ to PyPI

    needs:
      - build

    environment:
      name: release
      url: https://pypi.org/p/djelm

    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
